plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}
dependencies {
     testImplementation 'org.seleniumhq.selenium:selenium-java:4.28.1' // use the latest stable version
    testImplementation 'org.testng:testng:7.4.0' // use the latest stable version
    }

test {
    useTestNG()
}

task copyWebsite(type: Copy) {
    from 'src/main/resources/website'
    into 'docs'
}
tasks.named('run'){
    dependsOn 'copyWebsite'
}
application {
    mainClass = 'org.example.Main'
}
jar {
    manifest {
        attributes 'Main-Class': 'org.example.Main'  // This tells Java where to start execution
    }
}